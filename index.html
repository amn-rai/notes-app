<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="public/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Note App Using Javascript</title>
</head>

<body>
    <div class="container">
        <header>Note App
            <form>
                <input type="text" placeholder="Search Notes.." id="search-input">
            </form>
        </header>
        <div class="notes">
            <ol id="ol">

            </ol>
        </div>
        <div class="show-message"></div>
        <div class="add-notes">
            <form>
                <input type="text" placeholder="Note" id="newNote"><button type="button" id="addNote">Add</button>
            </form>
        </div>
    </div>
    <script src="public/noteApp.js"></script>
</body>

</html>
